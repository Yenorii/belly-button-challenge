<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>

  <script>

    // Use the D3 library to read in samples.json
    d3.json("https://2u-data-curriculum-team.s3.amazonaws.com/dataviz-classroom/v1.1/14-Interactive-Web-Visualizations/02-Homework/samples.json")
      .then(function(data) {
        console.log(data);
      })
      .catch(function(error) {
       console.error("Error fetching data:", error);
      });

            
        // Creating a bar chart
        function createBarChart(selectedID) {
          let selectedData = data.samples.find((sample) => sample.id === selectedID);
      
          // Selecting only the top 10 OTUs
          let otuIds = selectedData.otu_ids.slice(0, 10).reverse();
          let sampleValues = selectedData.sample_values.slice(0, 10).reverse();
          let otuLabels = selectedData.otu_labels.slice(0, 10).reverse();
      
          // Setting up the bar chart
          const chartContainer = d3.select('#bar');
          const bars = chartContainer.selectAll('div').data(sampleValues);
          bars.enter().append('div')
            .style('width', d => `${d * 10}px`) 
            .text((d, i) => `OTU ${otuIds[i]}: ${otuLabels[i]}`);
        }
      
        document.getElementById('selDataset').addEventListener('change', function() {
          let selectedID = this.value;
          createBarChart(selectedID);
        });
      
      </script>
      

</body>

</html>
